<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./script.js"></script>
    <title>Document</title>
  </head>
  <body>
    <section>
      <div class="wrap">
        <div class="top-menu">
          <div class="cards seoul">
            <div class="card-front">
              <img src="./image/seoul.jpg" alt="seoul" />
            </div>
            <div class="card-back">
              <p>으앙</p>
            </div>
          </div>
          <div class="cards busan">
            <img src="./image/busan.png" alt="busan" />
          </div>
          <div class="cards incheon">
            <img src="./image/incheon.jpg" alt="incheon" />
          </div>
          <div class="cards gwangju">
            <img src="./image/gwangju.jpg" alt="gwangju" />
          </div>
          <div class="cards daegu">
            <img src="./image/daegu.jpg" alt="daegu" />
          </div>
          <div class="cards daejeon">
            <img src="./image/daejeon.jpg" alt="daejeon" />
          </div>
        </div>
        <div class="bottom-menu">
          <div class="show-menu">
            <div class="sub-cards"></div>
            <div class="sub-cards"></div>
            <div class="sub-cards"></div>
            <div class="sub-cards"></div>
          </div>
          <div class="hide-menu">
            <div class="hide-cards"></div>
            <div class="hide-cards"></div>
            <div class="hide-cards"></div>
            <div class="hide-cards"></div>
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
