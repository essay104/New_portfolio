<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./script.js"></script>
    <title>Document</title>
  </head>
    <section>
      <div class="wrap">
        <div class="top-menu">
          <div class="cards seoul">
            <div class="card-front">
              <img src="./image/seoul.jpg" alt="seoul" />
            </div>
            <div class="card-back">
              <p>서울의 설명 내용</p>
            </div>
          </div>
          <div class="cards busan">
            <div class="card-front">
              <img src="./image/busan.png" alt="busan" />
            </div>
            <div class="card-back">
              <p>부산의 설명 내용</p>
            </div>
          </div>
          <div class="cards incheon">
            <div class="card-front">
              <img src="./image/incheon.jpg" alt="incheon" />
            </div>
            <div class="card-back">
              <p>인천의 설명 내용</p>
            </div>
          </div>
          <div class="cards gwangju">
            <div class="card-front">
              <img src="./image/gwangju.jpg" alt="gwangju" />
            </div>
            <div class="card-back">
              <p>광주의 설명 내용</p>
            </div>
          </div>
          <div class="cards daegu">
            <div class="card-front">
              <img src="./image/daegu.jpg" alt="daegu" />
            </div>
            <div class="card-back">
              <p>대구의 설명 내용</p>
            </div>
          </div>
          <div class="cards daejeon">
            <div class="card-front">
              <img src="./image/daejeon.jpg" alt="daejeon" />
            </div>
            <div class="card-back">
              <p>대전의 설명 내용</p>
            </div>
          </div>
        </div>
        <div class="bottom-menu">
          <div class="show-menu">
            <div class="sub-cards"></div>
            <div class="sub-cards"></div>
            <div class="sub-cards"></div>
            <div class="sub-cards"></div>
          </div>
          <div class="hide-menu">
            <div class="hide-cards">
              <div class="seoul-info infomation">
                <img src="" alt="">
              </div>
              <div class="busan-info infomation">
                <img src="" alt="">
              </div>
              <div class="incheon-info infomation">
                <img src="" alt="">
              </div>
              <div class="gwangju-info infomation">
                <img src="" alt="">
              </div>
              <div class="daegu-info infomation">
                <img src="" alt="">
              </div>
              <div class="daejeon-info infomation">
                <img src="" alt="">
              </div>
            </div>
        </div>
      </div>
    </section>
  </body>
</html>
