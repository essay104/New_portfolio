<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script
      src="https://kit.fontawesome.com/aa285c689f.js"
      crossorigin="anonymous"
    ></script>
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./script.js"></script>
    <title>Document</title>
  </head>
  <body>
    <section>
      <span class="subject">
        <h1>슬라이더 예제</h1>
        <div class="type-box">
          <h3 class="slider-type-sub">Version 01</h3>
        </div>
      </span>
      <div class="slider-container">
        <div class="slider-wrap">
          <ul class="sliders">
            <li class="slider logo">
              <img src="./imgs/arsenal-logo-2.png" alt="logo" />
            </li>
            <li class="slider logo">
              <img src="./imgs/arsenal-logo-2.png" alt="logo" />
            </li>
            <!-- <li class="slider"></li> -->
          </ul>
        </div>
        <div class="slider-move">
          <span class="to-left">
            <i class="fa-solid fa-chevron-left"></i>
          </span>
          <span class="to-right">
            <i class="fa-solid fa-chevron-right"></i>
          </span>
        </div>
        <div class="info-box">
          <h1 class="player-name">number name</h1>
          <div class="player-info">
            <img class="nationality" src="" alt="flag">
            <p class="player-position">position</p>
          </div>
        </div>
      </div>
      <div class="slider-util">
        <div class="auto-slider-controller">
          <span class="controll-btn">AUTO</span>
        </div>
        <div class="slider-form-changer">
          <ul class="slider-forms">
            <li class="slider-type active">Version 01</li>
            <li class="slider-type">Version 02</li>
            <li class="slider-type">Version 03</li>
          </ul>
        </div>
        <div class="page-info">
          <span class="current-page">1</span>
          <span>/</span>
          <span class="total-page">21</span>
        </div>
      </div>
    </section>
  </body>
</html>
